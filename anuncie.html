<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Produtos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="cabecalho-nav">
            <a href="index.html"><img class="cabecalho-logo" src="imagens/street-dance.png" alt="Logo da Street Style"></a>
            <nav>
                <li><a href="index.html"> <img class="icone" src="imagens/home-free-icon-font.svg" alt=""> Home</a></li>
                <li><a href="produtos.html"> <img class="icone" src="imagens/shopping-cart-free-icon-font.svg" alt="">  Produtos</a></li>
                <li><a href="anuncie.html"> <img class="icone" src="imagens/campanha.png" alt="">  Anuncie</a></li>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <h2 class="titulo-form">Cadastre seu produto!</h2>
            <label for="nome-produto">Nome</label>
            <input class="input-padrao" type="text" id="nome-produto" placeholder="Digite o nome do produto">
            
            <label for="descricao-produto">Descrição</label>
            <textarea id="descricao-produto" class="input-padrao" cols="auto" rows="10" placeholder="Descreva seu produto..." required></textarea>
            
            <label for="preco-produto">Preço (R$)</label>
            <input class="input-padrao" type="text" id="preco-produto" placeholder="Ex: 120,00">
            
            <label for="estoque-produto">Estoque</label>
            <input class="input-padrao" type="text" id="estoque-produto" placeholder="Quantidade de produtos em estoque">
            
            <label for="nome-vendedor">Vendedor</label>
            <input class="input-padrao" type="text" id="nome-vendedor" placeholder="Digite o seu nome completo">
            
            <label for="email-vendedor">Email</label>
            <input class="input-padrao" type="email" id="email-vendedor" placeholder="seuemail@dominio.com.br">
            
            <label for="imagem-produto">Imagem do produto</label>
            <input class="input-imagem" id="imagem-produto" type="file" name="image"/></br>
            
            <input class="enviar" type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <a href="index.html"><img class="cabecalho-logo" src="imagens/street-dance.png" alt="Logo da Street Style"></a>
        <p class="copyright">&copy; Copyright Street Style - 2022</p>
    </footer>
</body>
</html>
